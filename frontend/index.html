<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="index.css" rel="stylesheet">
        <script src="index.js"></script>
	

    </head>
    <body>
        <nav class="navbar navbar-default" id="header">
            <img class="logo" src="img/logo.png">
        </nav>
        

        <div class="container">
            <div class="panel panel-default">
                <div class="row panel-body">
                    <div class="col-md-5"><b>Address:</b> <span id="addr"></span></div>
                    <div class="col-md-4"><b>Pay Per Click:</b> <span id="ppc"></span></div>
                    <div class="col-md-3"><b>Cooldown:</b> <span id="cooldown"></span></div>
                </div>
            </div>
			<div class="panel panel-default">
                <div class="panel-body">
					<div class="row">
						<div class="col-md-12">
		                    <div class="alert alert-success hidden" role="alert" id="success"></div>
		                    <div class="alert alert-danger hidden" role="alert" id="error"></div>
		                    <h3>Enter your Ripa address below and solve the captcha to collect from the faucet!</h3>
		                    <center>
								Don't have a Ripa Address yet, get one free here: 
					  		<a href="https://wallet.ripaex.io/" target="_blank"> Ripa Lite Wallet</a></center>
							<br />
							<div class="form-group" id="addressContainer">
		                        <input type="text" class="form-control" id="address" placeholder="ripa address">
		                    </div>
		                    <br />
		                    <div id="submitContainer" class="hidden">
		                        <div id="captcha">
		                        </div>
		                        <br />
		                        <button type="button" class="btn btn-info" id="submit">SUBMIT</button>
		                    </div>
							
							<center>
								Bookmark this page, return here and get all the XPX you want. All payments are automatic. Mimimum is 1 XPX. 
								
							</center>
						</div>
					</div>
                </div>
            </div>
			
		
    </body>
</html>
